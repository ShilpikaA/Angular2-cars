<div class="panel panel-default">
  <div class= "panel-heading">
    <h4>Add a Listing </h4>
  </div>
  <div class="panel-body">
    
    <form #newCarsForm="ngForm"(ngSubmit)="onCarSubmit(newCarsForm)">
      <div class="form-group col-sm-4">
        <label for="name" class="">Name</label>
        <input 
           type="text"
           class="form-control"
           placeholder="Name"
           name="name"
           ngModel
           required>
      </div>
      <div class="form-group col-sm-4">
        <label for="price" class="">Price</label>
        <input
            type="text"
            class="form-control"
            placeholder="Price"
            name="price"
            ngModel
            required>
      </div> 
      <div class="form-group col-sm-4">
        <label for="car-type" class="">Car Type</label>
        <select
            name="type"
            id="car-type"
            class="form-control"
            ngModel
            required>
            <option
            *ngFor="let type of propertyTypes"
            [value]="type">
            {{type}}
          </option>
          </select>
      </div>
      <div class="form-group col-sm-6">
        <label for="description" class="">Description</label>
        <textarea
            type="text"
            class="form-control"
            placeholder="Description"
            name="description"
            ngModel
            required>
            </textarea>
      </div>
      <div class="form-group col-sm-12">
        <button
           class="btn btn-primary listing-button"
           type="submit">Add
          </button>
      </div>
    </form>
  </div>
</div>
